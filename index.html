<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Age calculator app</title>
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="calculator">
      <div>
        <label for="day">DAY</label>
        <input type="text" name="day" placeholder="DD" maxlength="2" />
        <p class="error" id = "day"></p>
      </div>
      <div>
        <label for="month">MONTH</label>
        <input type="text" name="month" placeholder="MM" maxlength="2" />
        <p class="error" id = "month"></p>
      </div>
      <div>
        <label for="year">YEAR</label>
        <input type="text" name="year" placeholder="YYYY" maxlength="4" />
        <p class="error" id="year"></p>
      </div>
      <div class="line">
        <hr />
        <button type="submit" onclick="validateDate()">
          <img src="assets\images\icon-arrow.svg" alt="submit" />
          
        </button>
      </div>
        <p class="line1" ><span id = "years">--</span>years</p>
        <p class="line1" ><span id = "months">--</span>months</p>
        <p class="line1" ><span id = "days">--</span>days</p>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="www.linkedin.com/in/eniyavan-b-ai-engineer">Eniyavan Balaguru</a>.
    </div>
    <script src="index.js"></script>
  </body>
</html>
